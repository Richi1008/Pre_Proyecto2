<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="text" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" name="nombre">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Marca Producto</label>
                <input type="text" class="form-control" name="marca">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Precio Producto</label>
                <input type="text" class="form-control" name="precio">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Stock Producto</label>
                <input type="text" class="form-control" name="stock">
              </div>
            <button type="submit" class="btn btn-dark">Crear Producto</button>
          </form>
    </div><br><br>

    <div class="container">
        <button id="botonproduc" class="btn btn-secondary">Mostrar Producto</button><br><br>
        <div id="divProductos" class="row"></div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
